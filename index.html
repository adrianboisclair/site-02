<!DOCTYPE html>
<html>
<head>
    <!-- 1. Load webcomponents.min.js for polyfill support. -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <!-- 2. Use an HTML Import to bring in the element. -->
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/core-pages/core-pages.html">
    <link rel="import" href="bower_components/core-ajax/core-ajax.html">
    <link rel="import" href="facebook-events.html">
    <style>    </style>
</head>
<body unresolved>


<template is="auto-binding" id="app">
    <core-drawer-panel>
        <core-header-panel drawer>
            <core-toolbar>Menu</core-toolbar>
            <core-menu selected="{{page}}" valueattr="data-category">
                <core-item data-category="home" label="Home"></core-item>
                <core-item data-category="portfolio" label="Events"></core-item>
                <core-item data-category="contact" label="Photos"></core-item>
            </core-menu>
        </core-header-panel>
        <core-header-panel main>
            <core-toolbar>
                <paper-icon-button icon="menu" core-drawer-toggle>
                </paper-icon-button>
                <div flex>{{heading}}</div>
            </core-toolbar>
            <div class="container" fit layout vertical>
                <core-pages selected="{{page}}" valueattr="data-category">
                    <section data-category="home">
                        <h1>Home</h1>
                        <div id="myDiv">Home Content</div>
                    </section>
                    <section data-category="portfolio">
                        <h1>Events</h1>
                        <div>Some more content will live here
                            <!--<facebook-events></facebook-events>-->
                        </div>
                    </section>
                    <section data-category="contact">
                        <h1>Page Three</h1>
                        <div>Some Content goes here</div>
                    </section>
                </core-pages>
            </div>
        </core-header-panel>
    </core-drawer-panel>
</template>

<script src="bower_components/page.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
