        xmlhttp.onreadystatechange =
                function () {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {     //If response is Okay

                        document.getElementById('myDiv').innerHTML = "<strong>Waiting for server response...</strong>";
                    }
                }
